version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: "3.12"
  jobs:
    post_create_environment:
      - pip install poetry
      - poetry config virtualenvs.create false
    post_install:
      - poetry install --all-extras --only=main,docs

sphinx:
  configuration: docs/conf.py
  builder: dirhtml

formats: all
