site_name: Biip
site_description: Biip interprets the data in barcodes.
site_url: !ENV READTHEDOCS_CANONICAL_URL

copyright: Copyright Â© 2020-2025 Stein Magnus Jodal
repo_name: jodal/biip
repo_url: https://github.com/jodal/biip
edit_uri: edit/main/docs/

nav:
  - index.md
  - quickstart.md
  - Reference:
      - reference/biip.md
      - reference/checksums.md
      - reference/gln.md
      - reference/gs1_application_identifiers.md
      - reference/gs1_digital_link_uris.md
      - reference/gs1_element_strings.md
      - reference/gs1_messages.md
      - reference/gs1_prefixes.md
      - reference/gtin.md
      - reference/rcn.md
      - reference/sscc.md
      - reference/symbology.md
      - reference/upc.md
  - Upgrading:
      - upgrading/index.md
      - From 1.x to 2.x: upgrading/v2.md
      - From 2.x to 3.x: upgrading/v3.md
      - From 3.x to 4.x: upgrading/v4.md
      - From 4.x to 5.x: upgrading/v5.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jodal/biip

extra_javascript:
  - javascript/readthedocs.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      default_lang: python
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: jodal
      repo: biip
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: google
            docstring_section_style: list
            filters:
              - "!^_[^_]"
              - "!^__post_init__"
              - "!^__len__"
              - "!^__repr__"
              - "!^__str__"
            separate_signature: true
            show_docstring_examples: true
            show_root_toc_entry: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_signature_annotations: true
  - search

theme:
  name: material
  features:
    - content.action.edit
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
  icon:
    logo: fontawesome/solid/barcode
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

watch:
  - docs
  - src
