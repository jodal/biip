[tool.poetry]
name = "biip"
version = "3.0.0"
description = "Biip interprets the data in barcodes."
authors = ["Stein Magnus Jodal <stein.magnus@jodal.no>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/jodal/biip"
repository = "https://github.com/jodal/biip"
documentation = "https://biip.readthedocs.io"
keywords = ["barcodes", "ean", "isbn", "gs1", "gtin", "upc"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = "^3.7.0"
importlib_metadata = { version = ">=1.6,<5.0", python = "<3.8" }
py-moneyed = { version = ">=0.8", optional = true }

[tool.poetry.extras]
money = ["py-moneyed"]

[tool.poetry.group.dev.dependencies]
beautifulsoup4 = "^4.9.1"
black = "^22.12.0"
codecov = "^2.1.8"
coverage = "^6.0"
darglint = "^1.3.0"
flake8 = "^5.0.4"
flake8-annotations = "^2.9.1"
flake8-black = "^0.3.5"
flake8-bugbear = "^22.12.6"
flake8-docstrings = "^1.6.0"
flake8-isort = "^5.0.3"
httpx = "^0.23.1"
isort = "^5.11.3"
mypy = "^0.991"
py-moneyed = "^3.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
xdoctest = "^1.0.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^4.0.0"
sphinx-rtd-theme = "^1.1.1"
sphinx-autodoc-typehints = "^1.12.0"
py-moneyed = "^3.0"

[tool.black]
target-version = ["py37", "py38", "py39", "py310", "py311"]

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["biip"]

[tool.coverage.report]
fail_under = 100
show_missing = true

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--xdoc"

[tool.mypy]
no_implicit_optional = true
warn_return_any = true
warn_redundant_casts = true
warn_unused_configs = true
strict_equality = true

[[tool.mypy.overrides]]
module = "biip.*"
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["bs4.*", "moneyed.*", "nox.*", "pytest.*"]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0"]
build-backend = "poetry.core.masonry.api"
